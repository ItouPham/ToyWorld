<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout.html}">

<head>
</head>

<body>
<main layout:fragment="content">
    <div class="container">
        <div class="col-6 m-auto">
            <div class="p-5 border mt-5 mb-5 shadow">
                <h1 class="text-center mb-5">Add New User</h1>
                <form th:action="@{/admin/user/add}" method="post" th:object="${user}">
                    <div class="d-flex justify-content-between mb-4">
                        <h6>Email:</h6>
                        <div class="w-75">
                            <input type="text" class="p-1 w-100"
                                   th:field="*{email}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}" class="invalid-feedback text-start fst-italic">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <h6>Password:</h6>
                        <div class="w-75">
                            <input type="password" class="p-1 w-100"
                                   th:field="*{password}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}" class="invalid-feedback text-start fst-italic">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <h6>First Name:</h6>
                        <div class="w-75">
                            <input type="text" class="p-1 w-100"
                                   th:field="*{firstName}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('firstName')}"
                                 th:errors="*{firstName}" class="invalid-feedback text-start fst-italic">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <h6>Last Name:</h6>
                        <div class="w-75">
                            <input type="text" class="p-1 w-100"
                                   th:field="*{lastName}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('lastName')}"
                                 th:errors="*{lastName}" class="invalid-feedback text-start fst-italic">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <h6>Telephone:</h6>
                        <input type="text" class="p-1 w-75" th:field="*{telephone}">
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <h6>Address:</h6>
                        <input type="text" class="p-1 w-75" th:field="*{address}">
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <h6>Role:</h6>
                        <select name="" id="" class="p-1 w-75" th:field="*{roleID}">
                            <option th:each="option : ${roles}" th:value="${option.id}"
                                    th:text="${option.roleName}"></option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success p-2 ps-5 pe-5 mt-4 common-background-hover">Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</main>
</body>

</html>
