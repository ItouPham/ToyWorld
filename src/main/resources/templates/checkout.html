<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/customer-layout.html}">

<head>
    <title>Checkout</title>
</head>

<body>
<main layout:fragment="content">
    <div class="bg-success bg-opacity-75 p-2 text-center shadow">
            <span class="fw-bold">
                <a class="text-decoration-none text-dark common-hover" th:href="@{/}">Home </a> /
                <span class="text-white">Checkout</span>
            </span>
    </div>
    <h1 class="text-center m-5">Checkout</h1>
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container d-flex justify-content-between">
        <div th:each="user : ${user}"
             class="col-6 ms-5">
            <h5>Shipping Information</h5>
            <Label class="mt-3 text-secondary">NAME</Label>
            <div class="d-flex justify-content-between mt-2">
                <input th:value="${user.firstName}"
                       type="text" class="bg-input p-2 border border-0"
                       style="width: 50%;" placeholder="First name">
                <input th:value="${user.lastName}"
                       type="text" class="bg-input p-2 border border-0"
                       style="width: 45%;" placeholder="Last name">
            </div>
            <div class="d-flex justify-content-between mt-4">
                <div class="col">
                    <Label class="text-secondary">STREET ADDRESS</Label>
                    <input type="text" class="w-100 bg-input p-2 border border-0 mt-2">
                </div>
            </div>
            <Label class="mt-4 text-secondary">INFO</Label>
            <div class="d-flex justify-content-between mt-2">
                <input th:value="${user.email}"
                       type="text" class="bg-input p-2 border border-0 w-50" placeholder="Email">
                <input th:value="${user.telephone}"
                       type="number" class="bg-input p-2 border border-0"
                       style="width: 45%;" placeholder="Phone number">
            </div>
            <div class="mt-4">
                <input type="checkbox" name="" id="" checked> Billing address is the same as shipping
            </div>
            <div class="mt-5">
                <h5>Payment Information</h5>
                <Label class="mt-4 text-secondary">CREDIT CARD NUMBER</Label>
                <div>
                    <input type="number" class="bg-input border border-0 w-50 p-2 mt-2 me-3"
                           placeholder="**** **** **** ****">
                    <img src="./assets/images/Paypal.jpg" alt="">
                </div>
            </div>
            <div class="d-flex mt-4 justify-content-between">
                <div class="col-7">
                    <label for="" class="text-secondary">EXPIRATION DATE</label>
                    <div class="d-flex justify-content-between">
                        <select name="" class="bg-input p-2 border border-0 mt-2" style="width: 45%;">
                            <option disabled selected hidden>Month</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                        <select name="" class="bg-input p-2 border border-0 mt-2" style="width: 45%;">
                            <option value="" disabled selected hidden>Year</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                        </select>
                    </div>
                </div>
                <div class="col-4">
                    <label for="" class="text-secondary">SECURITY CODE</label>
                    <input type="number" name="" class="w-100 bg-input p-2 border border-0 mt-2">
                </div>
            </div>
            <button class="btn btn-dark mt-5 mb-5 p-2 ps-5 pe-5"><strong>Place Order</strong></button>
        </div>
        <div class="col-4">
            <div class="border border-1 shadow me-5">
                <div class="ps-4 pe-4 pt-3">
                    <h5 class="mb-3">Order Summary</h5>
                    <div th:each="item : ${cartItems}" class="d-flex">
                        <div class="col-3 mb-3">
                            <img class="border" th:src="@{${item.product.ProductImagePath}}" alt=""
                                 style="width: 100px;">
                        </div>
                        <div class="col-6 ps-4">
                            <a th:text="${item.product.productName}"
                               href="#" class="fw-bold text-decoration-none text-dark"></a>
                            <p><span class="fw-bold">Size: </span>
                                <th:block th:text="${item.product.size}"></th:block>
                                feet
                            </p>
                        </div>
                        <div class="col-3 text-end">
                            $
                            <th:block th:text="${item.product.price*item.quantity}"></th:block>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="ps-4 pe-4">
                    <div class="d-flex justify-content-between">
                        <p>Subtotal:</p>
                        <p class="fw-bold">$
                            <th:block th:text="${total}"></th:block>
                        </p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Shipping:</p>
                        <p class="fw-bold">$0</p>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="fw-bold">Total price:</p>
                        <p class="fw-bold fs-3">$
                            <th:block th:text="${total}"></th:block>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
